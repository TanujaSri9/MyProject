<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANU's Kitchen Event</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f6e6b7;
            color: white;
        }

        .poster {
            width: 400px;
            margin: 20px auto;
            background-color: #b59f5b;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            padding: 20px;
            text-align: center;
        }

        .top-image {
            width: 100%;
            border-radius: 5px;
        }

        .title {
            font-size: 40px;
            font-weight: bold;
            color: #ffb300; /* Yellow-Orange for 'Kitchen' */
        }

        .subtitle {
            font-size: 22px;
            color: white;
        }

        .description {
            font-size: 14px;
            margin-top: 10px;
        }

        .date {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .time {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .bottom-image {
            width: 50%;
            margin-top: 10px;
            border-radius: 5px;
        }

        .ticket {
            background-color: #ffb300;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .ticket a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>

    <div class="poster">
        <img src="poster.png" alt="Food Image" class="top-image">

        <div class="subtitle">Brought to you by Fauget Events</div>
        <div class="title">ANU’s Kitchen</div>

        <div class="description">
            A grand feast to celebrate the journey and flavors of Fauget,<br>
            marking our founding and a special birthday bash!
        </div>

        <div class="date">15 | 01 | 2025 – Save the Date!</div>
        <div class="time">From Sunrise Sips to Midnight Munchies – 9:00 AM to 10:00 PM</div>

        <!-- <img src="dumhandichickenbiryani.jpg" alt="Food Dishes" class="bottom-image"> -->

        <div class="ticket">
            <a href="https://www.anuradha.com/fest">Reserve Your Table Now</a>
        </div>
    </div>

</body>
</html>
